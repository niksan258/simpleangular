    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Create a new account</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="gosho@example.com">
            <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Full Name</mat-label>
            <input type="text" matInput formControlName="fullName" placeholder="Georgi Georgiev">
            <mat-error *ngIf="registerForm.get('fullName')?.errors?.['minlength']">
              Name must be at least 3 characters.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Secret..">
            <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
              Password must be at least 8 characters.
            </mat-error>
          </mat-form-field>
  
          <button class="register-btn" type="submit" mat-stroked-button>Register</button>
          
          <mat-card-subtitle>Already have an account? <a routerLink="/login">Login</a></mat-card-subtitle>
        </form>
      </mat-card-content>
    </mat-card>
