<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Register</h2>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="gosho@example.com">
            <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Secret..">
            <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Password must be at least 8 characters.
            </mat-error>
        </mat-form-field>
        <button class="register-btn" type="submit" mat-stroked-button>Register</button>
        <i class="register-text">Already have an account? <a routerLink="/login">Login</a></i>
</form>
