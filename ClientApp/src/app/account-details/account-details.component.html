  <div *ngIf="userDetails">
    <mat-card class="user-update-card">
      <mat-card-header>
        <mat-card-title>My Account</mat-card-title>
        <mat-card-subtitle>Update your personal information</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="userUpdateForm" (ngSubmit)="onSubmit()" class="user-update-form">
  
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="gosho@example.com">
            <mat-error *ngIf="userUpdateForm.get('email')?.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="userUpdateForm.get('email')?.hasError('email')">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Full Name</mat-label>
            <input type="text" matInput formControlName="fullName" placeholder="Georgi Georgiev">
            <mat-error *ngIf="userUpdateForm.get('fullName')?.hasError('required')">
              Full name is required.
            </mat-error>
            <mat-error *ngIf="userUpdateForm.get('fullName')?.hasError('minlength')">
              Name must be at least 3 characters long.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Secret..">
            <mat-error *ngIf="userUpdateForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters long.
            </mat-error>
          </mat-form-field>
  
          <button mat-stroked-button type="submit" [disabled]="userUpdateForm.invalid">Update details</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
